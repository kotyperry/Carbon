name: Release

on:
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"
      - ".github/ISSUE_TEMPLATE/**"

# Prevent multiple releases from running at the same time
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: macos-latest
    outputs:
      version: ${{ steps.get-version.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version from tauri.conf.json
        id: get-version
        run: |
          VERSION=$(jq -r '.version' client/src-tauri/tauri.conf.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: client/package-lock.json

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./client/src-tauri -> target"

      - name: Install frontend dependencies
        working-directory: client
        run: npm ci

      - name: Import Apple Certificate
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          # Create a temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          # Create keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate
          echo "$APPLE_CERTIFICATE" | base64 --decode > $RUNNER_TEMP/certificate.p12
          security import $RUNNER_TEMP/certificate.p12 -P "$APPLE_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          # Allow codesign to access the certificate
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

      - name: Build and Release Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          projectPath: client
          tagName: v${{ steps.get-version.outputs.version }}
          releaseName: "Carbon v${{ steps.get-version.outputs.version }}"
          releaseBody: "See the assets below to download and install this version."
          releaseDraft: false
          prerelease: false
          args: --target universal-apple-darwin

  deploy-update-manifest:
    needs: build-and-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download latest.json from release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="v${{ needs.build-and-release.outputs.version }}"
          echo "Looking for release: $VERSION"

          # Retry loop - assets may take time to be available
          for i in {1..6}; do
            echo "Attempt $i: Fetching release info..."
            
            RELEASE_INFO=$(curl -s \
              -H "Authorization: Bearer $GITHUB_TOKEN" \
              "https://api.github.com/repos/${{ github.repository }}/releases/tags/$VERSION")
            
            echo "Release name: $(echo "$RELEASE_INFO" | jq -r '.name')"
            echo "Assets found: $(echo "$RELEASE_INFO" | jq -r '.assets | length')"
            echo "Asset names: $(echo "$RELEASE_INFO" | jq -r '.assets[].name')"
            
            ASSET_URL=$(echo "$RELEASE_INFO" | jq -r '.assets[] | select(.name == "latest.json") | .url')
            
            if [ -n "$ASSET_URL" ] && [ "$ASSET_URL" != "null" ]; then
              echo "Found asset URL: $ASSET_URL"
              break
            fi
            
            echo "Asset not found yet, waiting 15 seconds..."
            sleep 15
          done

          if [ -z "$ASSET_URL" ] || [ "$ASSET_URL" == "null" ]; then
            echo "ERROR: Could not find latest.json asset after multiple attempts"
            exit 1
          fi

          # Download the actual file
          echo "Downloading latest.json..."
          curl -L \
            -H "Accept: application/octet-stream" \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -o latest.json \
            "$ASSET_URL"

          echo "Contents of latest.json:"
          cat latest.json

          # Validate JSON
          if ! jq empty latest.json 2>/dev/null; then
            echo "ERROR: Downloaded file is not valid JSON"
            exit 1
          fi

          echo "Successfully downloaded latest.json"

      - name: Upload to Cloudflare R2
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: r2 object put carbon-updates/latest.json --file=latest.json --content-type=application/json
