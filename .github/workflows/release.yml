name: Release

on:
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"
      - ".github/ISSUE_TEMPLATE/**"

# Prevent multiple releases from running at the same time
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: macos-latest
    outputs:
      version: ${{ steps.get-version.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version from tauri.conf.json
        id: get-version
        run: |
          VERSION=$(jq -r '.version' client/src-tauri/tauri.conf.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: client/package-lock.json

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./client/src-tauri -> target"

      - name: Install frontend dependencies
        working-directory: client
        run: npm ci

      - name: Import Apple Certificate
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          # Create a temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          # Create keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate
          echo "$APPLE_CERTIFICATE" | base64 --decode > $RUNNER_TEMP/certificate.p12
          security import $RUNNER_TEMP/certificate.p12 -P "$APPLE_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          # Allow codesign to access the certificate
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

      - name: Build and Release Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          projectPath: client
          tagName: v${{ steps.get-version.outputs.version }}
          releaseName: "Carbon v${{ steps.get-version.outputs.version }}"
          releaseBody: "See the assets below to download and install this version."
          releaseDraft: false
          prerelease: false
          args: --target universal-apple-darwin

  deploy-update-manifest:
    needs: build-and-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download release assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          R2_BASE_URL: https://update.blkdog.dev
        run: |
          VERSION="v${{ needs.build-and-release.outputs.version }}"
          VERSION_NUM="${{ needs.build-and-release.outputs.version }}"
          echo "Looking for release: $VERSION"

          # Retry loop - assets may take time to be available
          for i in {1..6}; do
            echo "Attempt $i: Fetching release info..."
            
            RELEASE_INFO=$(curl -s \
              -H "Authorization: Bearer $GITHUB_TOKEN" \
              "https://api.github.com/repos/${{ github.repository }}/releases/tags/$VERSION")
            
            echo "Release name: $(echo "$RELEASE_INFO" | jq -r '.name')"
            echo "Assets found: $(echo "$RELEASE_INFO" | jq -r '.assets | length')"
            echo "Asset names: $(echo "$RELEASE_INFO" | jq -r '.assets[].name')"
            
            LATEST_JSON_URL=$(echo "$RELEASE_INFO" | jq -r '.assets[] | select(.name == "latest.json") | .url')
            APP_TAR_URL=$(echo "$RELEASE_INFO" | jq -r '.assets[] | select(.name | endswith(".app.tar.gz")) | .url')
            APP_TAR_NAME=$(echo "$RELEASE_INFO" | jq -r '.assets[] | select(.name | endswith(".app.tar.gz")) | .name')
            
            if [ -n "$LATEST_JSON_URL" ] && [ "$LATEST_JSON_URL" != "null" ] && [ -n "$APP_TAR_URL" ] && [ "$APP_TAR_URL" != "null" ]; then
              echo "Found all required assets"
              break
            fi
            
            echo "Assets not found yet, waiting 15 seconds..."
            sleep 15
          done

          if [ -z "$LATEST_JSON_URL" ] || [ "$LATEST_JSON_URL" == "null" ]; then
            echo "ERROR: Could not find latest.json asset"
            exit 1
          fi

          if [ -z "$APP_TAR_URL" ] || [ "$APP_TAR_URL" == "null" ]; then
            echo "ERROR: Could not find .app.tar.gz asset"
            exit 1
          fi

          # Download latest.json
          echo "Downloading latest.json..."
          curl -L \
            -H "Accept: application/octet-stream" \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -o latest.json \
            "$LATEST_JSON_URL"

          echo "Original latest.json:"
          cat latest.json

          # Download the app tar.gz
          echo "Downloading $APP_TAR_NAME..."
          curl -L \
            -H "Accept: application/octet-stream" \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -o "$APP_TAR_NAME" \
            "$APP_TAR_URL"

          echo "Downloaded app archive: $(ls -lh $APP_TAR_NAME)"

          # Create versioned filename to avoid CDN caching issues
          VERSIONED_APP_NAME="Carbon_${VERSION_NUM}_universal.app.tar.gz"
          cp "$APP_TAR_NAME" "$VERSIONED_APP_NAME"
          echo "Created versioned archive: $VERSIONED_APP_NAME"

          # Update latest.json to point to R2 URLs with versioned filename
          echo "Updating latest.json URLs to point to R2 with versioned filename..."
          jq --arg base_url "$R2_BASE_URL/carbon" --arg app_name "$VERSIONED_APP_NAME" '
            .platforms |= with_entries(
              .value.url = "\($base_url)/\($app_name)"
            )
          ' latest.json > latest_updated.json

          mv latest_updated.json latest.json

          echo "Updated latest.json:"
          cat latest.json

          # Validate JSON
          if ! jq empty latest.json 2>/dev/null; then
            echo "ERROR: Updated file is not valid JSON"
            exit 1
          fi

          # Save versioned app tar name for next step
          echo "APP_TAR_NAME=$VERSIONED_APP_NAME" >> $GITHUB_ENV

          echo "Successfully prepared all assets for upload"

      - name: Upload app archive to Cloudflare R2
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: r2 object put updates/carbon/${{ env.APP_TAR_NAME }} --file=${{ env.APP_TAR_NAME }} --content-type=application/gzip

      - name: Upload latest.json to Cloudflare R2
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: r2 object put updates/carbon/latest.json --file=latest.json --content-type=application/json

      # Also upload to root for backwards compatibility with older app versions
      - name: Upload latest.json to root path (backwards compatibility)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: r2 object put updates/latest.json --file=latest.json --content-type=application/json
